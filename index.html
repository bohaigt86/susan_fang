  <script>
    let slide = document.getElementById('fp-slide'),
      slideWrap = document.getElementsByClassName('fp-slide__wrap')[0]
      slideImages = document.getElementsByClassName('fp-slide__item'),
      slideLeftControl = document.getElementById('fp-slide__control-prev'),
      slideRightControl = document.getElementById('fp-slide__control-next'),
      slideCount = slideImages.length,
      slideWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
      slideHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight,
      slideUIWidth = slideCount * slideWidth,
      currentImage = 0;

    // slide.style.width = slideWidth + "px";
    // slide.style.height = slideHeight + "px";
    // slideWrap.style.width = slideUIWidth + "px";
    // slideWrap.style.marginLeft = (-1 * slideWidth) + "px";

    function reset() {
      for (let i = 0; i < slideCount; i++) {
        slideImages[i].style.opacity = "0";
      }
    }
    // Init slider
    function startSlide() {
      reset();
      slideImages[0].style.opacity = "1";
    }

    function showPrev() {
      reset();
      slideImages[currentImage - 1].style.opacity = "1";
      currentImage--;
    }


    function showNext() {
      reset();
      slideImages[currentImage + 1].style.opacity = "1";
      currentImage++;
      console.log(currentImage);
    }

    slideLeftControl.addEventListener('click', function() {
      if (currentImage === 0) {
        currentImage = slideCount;
      }
      showPrev();
    });

    slideRightControl.addEventListener('click', function() {
      if (currentImage === slideCount - 1) {
        currentImage = -1;
      }
      showNext();
    });

    console.log(slideWrap);

    startSlide();

  </script>
